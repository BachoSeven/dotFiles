gtk-theme-name="Gruvbox-Material-Dark"
gtk-icon-theme-name="Gruvbox-Material-Dark"
gtk-font-name="Hack Nerd Font 13"
gtk-cursor-theme-name="ArchCursorTheme"
gtk-cursor-theme-size=27
gtk-toolbar-style=GTK_TOOLBAR_TEXT
gtk-toolbar-icon-size=GTK_ICON_SIZE_BUTTON
gtk-button-images=0
gtk-menu-images=1
gtk-enable-event-sounds=1
gtk-enable-input-feedback-sounds=1
gtk-xft-antialias=1
gtk-xft-hinting=1
gtk-xft-hintstyle="hintslight"
gtk-xft-rgba="rgb"
gtk-recent-files-max-age=0

style "user-font"
{
	font_name="Hack Nerd Font 13"
}
widget_class "*" style "user-font"
