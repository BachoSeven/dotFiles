#######################################################################
#                             Workspaces                              #
#######################################################################

workspace_limit	= 9
focus_mode		= follow
focus_close		= last
focus_default		= first
spawn_position		= first
focus_close_wrap	= 1
workspace_clamp	= 1
warp_focus		= 1
warp_pointer		= 1

#######################################################################
#                               Windows                               #
#######################################################################

border_width		= 3
color_focus		= rgb:a8/99/84
color_unfocus		= rgb:32/30/2f
region_padding		= 10
tile_gap		= 10

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width 		= 0

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

#######################################################################
#                                 Bar                                 #
#######################################################################

bar_enabled		       = 1
bar_border_width	       = 2
bar_action_expand	       = 1
bar_delay                 = 0.5
bar_border[1]		       = rgb:32/30/2f
bar_border_unfocus[1]	   = rgb:c3/cd/c8
bar_color[1]		       = rgb:2f/2b/26,rgb:ff/ee/ad,rgb:ff/c1/00,rgb:ff/9a/00,rgb:ff/74/00,rgb:ff/4d/00,rgb:8b/30/2b,rgb:c3/cd/c8,rgb:e2/e2/50
